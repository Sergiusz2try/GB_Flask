{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% for (endpoint, lable) in [
                                       ('users.list', 'Users'),
                                       ('articles.list', 'Articles'),
                                       ('authors_app.list', 'Authors'),
                                     ] %}
                        <a class="nav-link {% if request.endpoint == endpoint %}active{% endif %}" aria-current="page"
                           href="{{ url_for(endpoint) }}">{{ lable }}</a>
                    {% endfor %}
                </div>
                <div class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for("auth_app.logout") }}">Logout ({{ current_user.username }})</a>
                    {% else %}
                        <a href="{{ url_for("auth_app.login")}}"
                           class="nav-link {% if request.endpoint == "login" -%}active{%- endif %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
