{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    <h1>Users:</h1>
    <div>
        <ul>
            {% for user in users %}
                <div class="row">
                    <div class="col">
                        <li><a href="{{ url_for('users.details', pk=user) }}">{{ users[user] }}</a></li>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
