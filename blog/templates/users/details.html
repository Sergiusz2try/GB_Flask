{% extends 'base.html' %}

{% block title %}
    User #{{ user.id }}
{% endblock %}

{% block body %}
    <h1>{{ user.username }}</h1>
    <h3>{{ user.email }}</h3>
    {% if user.is_staff %}
        <span class="badge bg-secondary mb-3">staff</span>
    {% endif %}
    <div>
        <a href="{{ url_for('users.list') }}">Back to users</a>
    </div>
{% endblock %}
